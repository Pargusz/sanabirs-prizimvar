<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* GENEL AYARLAR */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Bej */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* ZARF ALANI */
        .wrapper {
            position: relative;
            transform: scale(1);
            transition: transform 0.5s;
            cursor: pointer;
        }

        /* MOBÄ°L UYUM */
        @media (max-width: 400px) {
            .wrapper { transform: scale(0.8); }
        }

        .envelope {
            width: 320px;
            height: 220px;
            background-color: #d64141; /* KÄ±rmÄ±zÄ± */
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .back-wall {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #b02a2a;
            z-index: 1;
        }

        /* HAREKETLÄ° KAPAK */
        .top-flap {
            position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 130px solid #d64141;
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.2s linear 0.3s;
            z-index: 50; 
        }

        /* SABÄ°T CEPLER */
        .front-pocket {
            position: absolute; bottom: 0; left: 0;
            width: 0; height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 120px solid #e05252;
            z-index: 40;
        }
        
        .left-pocket, .right-pocket {
            position: absolute; bottom: 0;
            width: 0; height: 0;
            border-top: 110px solid transparent;
            border-bottom: 110px solid transparent;
            z-index: 30;
        }
        .left-pocket { left: 0; border-left: 160px solid #c93030; }
        .right-pocket { right: 0; border-right: 160px solid #c93030; }

        /* KAÄIT AYARLARI (Sorunsuz Ã‡Ä±kÄ±ÅŸ Ä°Ã§in) */
        .card {
            position: absolute;
            bottom: 0; 
            left: 50%;
            transform: translateX(-50%);
            width: 280px; 
            height: 380px; /* KaÄŸÄ±t uzun */
            background: #fff url('https://www.transparenttextures.com/patterns/cream-paper.png');
            border-radius: 5px;
            /* ZarfÄ±n iÃ§inde gizli kalmasÄ± iÃ§in baÅŸlangÄ±Ã§ta scaleY kÃ¼Ã§Ã¼ltÃ¼lebilir ama basit tutalÄ±m */
            transition: bottom 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 5; 
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* YazÄ±larÄ± yukarÄ±dan hizala */
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            opacity: 0; /* KapalÄ±yken gÃ¶rÃ¼nmez olsun (taÅŸmayÄ± Ã¶nlemek iÃ§in) */
        }

        /* AÃ‡ILMA DURUMU */
        .wrapper.open .top-flap {
            transform: rotateX(180deg);
            z-index: 2; 
        }

        .wrapper.open .card {
            opacity: 1;
            bottom: 100px; /* ZarfÄ±n Ã¼zerine iyice Ã§Ä±ksÄ±n */
            z-index: 45; /* Ceplerin Ã¶nÃ¼ne geÃ§ */
        }

        /* YAZILAR */
        .text {
            font-family: 'Pacifico', cursive;
            color: #333;
            font-size: 19px;
            line-height: 1.5;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .wrapper.open .text { opacity: 1; }

        .highlight { color: #d64141; font-weight: bold; font-size: 1.1em; }
        .funny-part { 
            margin-top: 25px; 
            display: block; 
            font-weight: bold; 
            color: #444; 
            font-size: 1.2em;
            padding-top: 15px;
            border-top: 2px dashed #ddd;
        }

        /* TIKLA YAZISI */
        .click-me {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: white; z-index: 60; font-weight: bold;
            background: rgba(0,0,0,0.2); padding: 8px 20px; border-radius: 20px;
            animation: pulse 1.5s infinite; pointer-events: none;
        }
        .wrapper.open .click-me { display: none; }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .confetti {
            position: absolute; width: 10px; height: 10px; background-color: #f00; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="wrapper" id="envelopeWrapper">
        <div class="envelope">
            <div class="back-wall"></div>
            <div class="top-flap"></div>
            
            <div class="card">
                <div class="text">
                    Herkes yeni yÄ±la,<br>
                    Sen <span class="highlight">yÄ±llarÄ±ma bedelsin</span><br>
                    tatlÄ± ÅŸey... ğŸ„<br><br>
                    Seni <span class="highlight">Ã‡OOOOOOOOKKKKK</span><br>
                    SEVÄ°YORUM! â¤ï¸
                    <br><br>
                    <span class="funny-part">AllahÄ±na Kurban! ğŸ˜</span>
                </div>
            </div>

            <div class="left-pocket"></div>
            <div class="right-pocket"></div>
            <div class="front-pocket"></div>
            <div class="click-me">Bana TÄ±kla âœ¨</div>
        </div>
    </div>

    <audio id="bgMusic" src="muzik.mp3" preload="auto" loop></audio>

    <script>
        const wrapper = document.getElementById('envelopeWrapper');
        const audio = document.getElementById('bgMusic');
        let isOpen = false;

        // --- GELÄ°ÅMÄ°Å SES SÄ°STEMÄ° ---
        
        // 1. Sayfa yÃ¼klenir yÃ¼klenmez Ã§almayÄ± dene (Chrome/PC iÃ§in)
        window.addEventListener('load', () => {
            attemptPlay();
        });

        // 2. EÄŸer engellenirse, Ekrana Ä°LK dokunuÅŸta/harekette Ã§al (Mobil iÃ§in hayalet tetikleyici)
        document.body.addEventListener('click', attemptPlay, { once: true });
        document.body.addEventListener('touchstart', attemptPlay, { once: true });
        document.body.addEventListener('scroll', attemptPlay, { once: true });
        document.body.addEventListener('mousemove', attemptPlay, { once: true });

        function attemptPlay() {
            // Zaten Ã§alÄ±yorsa durma
            if (audio.duration > 0 && !audio.paused) return;
            
            audio.volume = 0.6;
            audio.play().then(() => {
                // BaÅŸarÄ±lÄ± olduysa diÄŸer dinleyicileri kaldÄ±r (performans iÃ§in)
                console.log("MÃ¼zik baÅŸladÄ±.");
            }).catch(error => {
                console.log("Otomatik Ã§alma tarayÄ±cÄ± tarafÄ±ndan henÃ¼z bekleniyor...");
            });
        }

        // --- ZARF ANÄ°MASYONU ---
        wrapper.addEventListener('click', function(e) {
            // MÃ¼zik Ã§almÄ±yorsa, zarfa tÄ±klayÄ±nca kesin baÅŸlat
            attemptPlay();

            if (!isOpen) {
                e.stopPropagation(); // Event Ã§akÄ±ÅŸmasÄ±nÄ± Ã¶nle
                wrapper.classList.add('open');
                isOpen = true;
                setTimeout(createConfetti, 500);
            }
        });

        function createConfetti() {
            const colors = ['#d64141', '#eebb4d', '#4ecdc4', '#ff6b6b', '#1a535c'];
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'linear',
                    fill: 'forwards'
                });

                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
