<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mutlu Yƒ±llar! üéÑ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* GENEL AYARLAR */
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Bej */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* ZARF ALANI */
        .wrapper {
            position: relative;
            transform: scale(1);
            transition: transform 0.5s;
            cursor: pointer;
            margin-top: -30px; 
        }

        @media (max-width: 400px) {
            .wrapper { transform: scale(0.85); margin-top: -20px; }
        }

        /* ZARF G√ñVDESƒ∞ */
        .envelope {
            width: 320px;
            height: 220px;
            background-color: #d64141;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .back-wall {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #b02a2a;
            z-index: 1;
        }

        /* KAPAKLAR */
        .top-flap {
            position: absolute; top: 0; left: 0;
            width: 0; height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 130px solid #d64141;
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.2s linear 0.3s;
            z-index: 50; 
        }

        .front-pocket {
            position: absolute; bottom: 0; left: 0;
            width: 0; height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 120px solid #e05252;
            z-index: 40;
        }
        
        .left-pocket, .right-pocket {
            position: absolute; bottom: 0;
            width: 0; height: 0;
            border-top: 110px solid transparent;
            border-bottom: 110px solid transparent;
            z-index: 30;
        }
        .left-pocket { left: 0; border-left: 160px solid #c93030; }
        .right-pocket { right: 0; border-right: 160px solid #c93030; }

        /* KART */
        .card {
            position: absolute;
            bottom: 0; 
            left: 50%;
            transform: translateX(-50%);
            width: 280px; 
            height: 380px; 
            background: #fff url('https://www.transparenttextures.com/patterns/cream-paper.png');
            border-radius: 5px;
            transition: bottom 1.2s cubic-bezier(0.34, 1.56, 0.64, 1); 
            z-index: 5; 
            padding: 20px 15px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            opacity: 0; 
        }

        .wrapper.open .top-flap { transform: rotateX(180deg); z-index: 2; }
        .wrapper.open .card { opacity: 1; bottom: 150px; z-index: 45; }

        /* YAZILAR */
        .text {
            font-family: 'Pacifico', cursive;
            color: #333;
            font-size: 19px;
            line-height: 1.5;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 1s ease 0.8s;
        }
        .wrapper.open .text { opacity: 1; }
        .highlight { color: #d64141; font-weight: bold; font-size: 1.1em; }
        .funny-part { 
            margin-top: 20px; display: block; font-weight: bold; color: #444; font-size: 1.2em;
            padding-top: 15px; border-top: 2px dashed #ddd;
        }

        /* --- PAVYON MODU (SONSUZ LOOP) --- */
        .pavyon-container {
            position: absolute;
            bottom: -45px; /* Zarfƒ±n altƒ± */
            left: 50%;
            transform: translateX(-50%);
            width: 340px; 
            height: 35px;
            background-color: #000;
            border-radius: 4px;
            border: 2px solid #ff00de;
            overflow: hidden; /* Dƒ±≈üarƒ± ta≈üanƒ± gizle */
            opacity: 0;
            transition: opacity 0.5s ease 1s; 
            box-shadow: 0 0 15px #ff00de;
            z-index: 5;
            /* Flexbox ile i√ßeriƒüi hizala */
            display: flex;
            align-items: center;
        }

        .wrapper.open .pavyon-container { opacity: 1; }

        /* Kayan yazƒ± ≈üeridi (Track) */
        .pavyon-track {
            display: flex;
            white-space: nowrap;
            /* Sonsuz d√∂ng√º i√ßin animasyon */
            animation: kaydir 10s linear infinite;
        }

        .scrolling-item {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
            padding-right: 50px; /* ƒ∞ki yazƒ± arasƒ±ndaki bo≈üluk */
            /* Renk animasyonu */
            animation: renkDegistir 0.5s infinite;
        }

        /* Hile burada: Track'i sadece %50 (bir yazƒ±nƒ±n boyu kadar) kaydƒ±rƒ±p ba≈üa sarƒ±yoruz */
        @keyframes kaydir {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
        }

        @keyframes renkDegistir {
            0%, 100% { color: #ff00de; text-shadow: 0 0 5px #ff00de; }
            25% { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
            50% { color: #ffff00; text-shadow: 0 0 5px #ffff00; }
            75% { color: #00ffff; text-shadow: 0 0 5px #00ffff; }
        }


        /* TIKLA BUTONU */
        .click-me {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: white; z-index: 60; font-weight: bold;
            background: rgba(0,0,0,0.2); padding: 8px 20px; border-radius: 20px;
            animation: pulse 1.5s infinite; pointer-events: none;
        }
        .wrapper.open .click-me { display: none; }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .confetti {
            position: absolute; width: 10px; height: 10px; background-color: #f00; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="wrapper" id="envelopeWrapper">
        <div class="envelope">
            <div class="back-wall"></div>
            <div class="top-flap"></div>
            
            <div class="card">
                <div class="text">
                    Herkes yeni yƒ±la,<br>
                    Sen <span class="highlight">yƒ±llarƒ±ma bedelsin</span><br>
                    tatlƒ± ≈üey... üéÑ<br><br>
                    Seni <span class="highlight">√áOOOOOOOOKKKKK</span><br>
                    SEVƒ∞YORUM! ‚ù§Ô∏è
                    <br><br>
                    <span class="funny-part">Allahƒ±na Kurban! üòé</span>
                </div>
            </div>

            <div class="left-pocket"></div>
            <div class="right-pocket"></div>
            <div class="front-pocket"></div>
            <div class="click-me">Bana Tƒ±kla ‚ú®</div>
            
            <div class="pavyon-container">
                <div class="pavyon-track">
                    <div class="scrolling-item">
                        ‚ú® SALONUMUZ Kƒ∞Lƒ∞MALI VE SOƒûUKTUR √áAY ƒ∞KRAMIMIZDIR ‚ú®
                    </div>
                    <div class="scrolling-item">
                        ‚ú® SALONUMUZ Kƒ∞Lƒ∞MALI VE SOƒûUKTUR √áAY ƒ∞KRAMIMIZDIR ‚ú®
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" src="muzik.mp3" preload="auto" loop></audio>

    <script>
        const wrapper = document.getElementById('envelopeWrapper');
        const audio = document.getElementById('bgMusic');
        let isOpen = false;

        function attemptPlay() {
            if (audio.duration > 0 && !audio.paused) return;
            audio.volume = 0.6;
            audio.play().catch(e => console.log("Bekleniyor..."));
        }

        document.body.addEventListener('click', attemptPlay, { once: true });
        document.body.addEventListener('touchstart', attemptPlay, { once: true });
        document.body.addEventListener('scroll', attemptPlay, { once: true });
        document.body.addEventListener('mousemove', attemptPlay, { once: true });

        wrapper.addEventListener('click', function(e) {
            attemptPlay();
            if (!isOpen) {
                e.stopPropagation();
                wrapper.classList.add('open');
                isOpen = true;
                setTimeout(createConfetti, 500);
            }
        });

        function createConfetti() {
            const colors = ['#d64141', '#eebb4d', '#4ecdc4', '#ff6b6b', '#1a535c'];
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(100vh) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'linear',
                    fill: 'forwards'
                });

                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>
